# Production environment (Blue/Green)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ['localhost:9090']

  - job_name: "backend"
    metrics_path: /metrics
    static_configs:
      - targets:
        - 'pecusapi-blue:7265'
        - 'pecusapi-green:7265'

  - job_name: "frontend"
    metrics_path: /api/metrics
    static_configs:
      - targets:
        - 'frontend-blue:3000'
        - 'frontend-green:3000'

  - job_name: "lexicalconverter"
    metrics_path: /metrics
    static_configs:
      - targets:
        - 'lexicalconverter-blue:5100'
        - 'lexicalconverter-green:5100'

  - job_name: "node"
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - 'http://pecusapi-blue:7265/health'
        - 'http://pecusapi-green:7265/health'
        - 'http://frontend-blue:3000/health'
        - 'http://frontend-green:3000/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox-exporter:9115'
