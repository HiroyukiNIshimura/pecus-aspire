# Development environment (Aspire)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ['localhost:9090']

  - job_name: "backend"
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets:
        - 'host.docker.internal:7265'

  - job_name: "frontend"
    metrics_path: /api/metrics
    static_configs:
      - targets:
        - 'host.docker.internal:3000'

  - job_name: "lexicalconverter"
    metrics_path: /metrics
    static_configs:
      - targets:
        - 'host.docker.internal:9101'
