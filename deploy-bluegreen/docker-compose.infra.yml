services:
  # ============================================
  # PostgreSQL with PGroonga
  # ============================================
  postgres:
    image: groonga/pgroonga:latest-debian-18
    container_name: pecus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pecus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-pecusdb}
    volumes:
      # PostgreSQL 18+ requires mount at /var/lib/postgresql (not /var/lib/postgresql/data)
      - ${DATA_PATH:?DATA_PATH is required}/postgres:/var/lib/postgresql
    networks:
      - pecus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pecus} -d ${POSTGRES_DB:-pecusdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis for Backend (session, cache)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: pecus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ${DATA_PATH:?DATA_PATH is required}/redis:/data
    networks:
      - pecus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis for Frontend (session)
  # ============================================
  redis-frontend:
    image: redis:7-alpine
    container_name: pecus-redis-frontend
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ${DATA_PATH:?DATA_PATH is required}/redis-frontend:/data
    networks:
      - pecus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Lexical Converter (gRPC Service)
  # ============================================
  lexicalconverter:
    build:
      context: ..
      dockerfile: deploy/dockerfiles/LexicalConverter.Dockerfile
    image: coati-lexicalconverter:local
    container_name: pecus-lexicalconverter
    restart: unless-stopped
    environment:
      GRPC_PORT: "5100"
      GRPC_HOST: "0.0.0.0"
      LEXICAL_PROTO_PATH: /app/protos/lexical/lexical.proto
      NODE_ENV: production
    networks:
      - pecus-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(5100).on('connect', () => process.exit(0)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Nginx (Blue/Green switch)
  # ============================================
  nginx:
    image: nginx:1.27-alpine
    container_name: pecus-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - pecus-network

networks:
  pecus-network:
    name: pecus-network
    driver: bridge
