# ============================================
# Prometheus Configuration (Production)
#
# ターゲットは file_sd_config で動的に管理:
#   - targets/backend.json: Backend（Blue/Greenスロット別）
#   - targets/frontend.json: Frontend（Blue/Greenスロット別）
#   - targets/infra.json: LexicalConverter
#   - targets/node.json: Node Exporter
#   - targets/blackbox.json: 外形監視ターゲット
#
# ターゲットファイルは ops/update-prometheus-targets.sh で生成
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ----------------------------------------
  # Prometheus 自身
  # ----------------------------------------
  - job_name: "prometheus"
    static_configs:
      - targets: ['localhost:9090']

  # ----------------------------------------
  # Backend (.NET WebAPI)
  # ----------------------------------------
  - job_name: "backend"
    metrics_path: /metrics
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/backend.json'
        refresh_interval: 30s

  # ----------------------------------------
  # Frontend (Next.js)
  # ----------------------------------------
  - job_name: "frontend"
    metrics_path: /api/metrics
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/frontend.json'
        refresh_interval: 30s

  # ----------------------------------------
  # LexicalConverter (NestJS gRPC)
  # ----------------------------------------
  - job_name: "lexicalconverter"
    metrics_path: /metrics
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/infra.json'
        refresh_interval: 30s

  # ----------------------------------------
  # Node Exporter (OS Metrics)
  # ----------------------------------------
  - job_name: "node"
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/node.json'
        refresh_interval: 30s

  # ----------------------------------------
  # Blackbox Exporter (External Probing)
  # ----------------------------------------
  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/blackbox.json'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox-exporter:9115'
